<div class="dashboard-container">
    <div class="welcome-section">
      <h2>Welcome to ShopEase!</h2>
      <p>Discover deals, explore new arrivals, and manage your shopping journey.</p>
    </div>
  
    <div class="promo-banner">
      <img src="" alt="Promotional Banner" />
    </div>
  
    <div class="quick-actions">
      <div class="action-card">
        <img src="" alt="Orders">
        <h4 (click) = "getMailId()">My Orders</h4>
      </div>
      <div class="action-card">
        <img src="" alt="Wishlist">
        <h4>Wishlist</h4>
      </div>
      <div class="action-card">
        <img src="" alt="Cart">
        <h4>Cart</h4>
      </div>
      <div class="action-card">
        <img src="" alt="Profile">
        <h4>Profile</h4>
      </div>
    </div>
  
    <div class="categories-section">
      <h3>Shop by Categories</h3>
      <div class="categories">
        <div class="category-card">
          <img src="" alt="Skincare">
          <p>Skincare</p>
        </div>
        <div class="category-card">
          <img src="" alt="Makeup">
          <p>Makeup</p>
        </div>
        <div class="category-card">
          <img src="" alt="Haircare">
          <p>Haircare</p>
        </div>
        <div class="category-card">
          <img src="" alt="Wellness">
          <p>Wellness</p>
        </div>
      </div>
    </div>
  
    <div class="featured-products">
      <h3>Featured Products</h3>
      <div class="product-grid">
        <div class="product-card">
          <img src="" alt="Product 1" />
          <h4>Glow Serum</h4>
          <p>₹799</p>
        </div>
        <div class="product-card">
          <img src="" alt="Product 2" />
          <h4>Matte Lipstick</h4>
          <p>₹499</p>
        </div>
        <div class="product-card">
          <img src="" alt="Product 3" />
          <h4>Hair Strength Oil</h4>
          <p>₹699</p>
        </div>
        <div class="product-card">
          <img src="" alt="Product 4" />
          <h4>Vitamin C Face Wash</h4>
          <p>₹349</p>
        </div>
      </div>
    </div>
  </div>
